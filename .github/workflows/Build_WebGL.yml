name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - main

jobs:
  # === 1. –ë–ò–õ–î ===
  buildWebGL:
    name: üß± Build for WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Clean old build
        run: |
          echo "üßπ Cleaning previous build folder..."
          rm -rf build/WebGL || true
          mkdir -p build/WebGL

      - name: Build project with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          targetPlatform: WebGL
          unityVersion: 2022.3.5f1
          buildsPath: build/WebGL

      - name: Upload WebGL build
        uses: actions/upload-artifact@v4   # ‚úÖ –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è
        with:
          name: WebGL-build
          path: build/WebGL

  # === 2. –î–ï–ü–õ–û–ô ===
  deployToPages:
    name: üöÄ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: buildWebGL

    steps:
      - name: Download WebGL build
        uses: actions/download-artifact@v4   # ‚úÖ –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è
        with:
          name: WebGL-build
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4   # ‚úÖ –æ–±–Ω–æ–≤–ª—ë–Ω –¥–æ v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL
          force_orphan: true   # –æ–±–Ω—É–ª—è–µ—Ç —Å—Ç–∞—Ä—É—é –∏—Å—Ç–æ—Ä–∏—é gh-pages

      - name: Print deployment URL
        run: echo "üåê Your build is live at: https://artrmiys.github.io/Our_Project_Simple/"
