name: Build and Deploy Unity WebGL to GitHub Pages (with full logs + auto unzip)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: âš™ï¸ Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      - name: ğŸ§¹ Clean previous build
        run: |
          echo "ğŸ§¹ Cleaning previous build..."
          rm -rf build/WebGL || true
          mkdir -p build/WebGL
          echo "âœ… Clean done"

      - name: ğŸ—ï¸ Build Unity WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildsPath: build/WebGL

      - name: ğŸ§¾ Log built structure
        run: |
          echo "ğŸ“ === Contents of build/WebGL ==="
          ls -lah build/WebGL || true
          echo "==============================="

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-build
          path: build/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-build
          path: build

      - name: ğŸ” Inspect artifact
        run: |
          echo "ğŸ” Checking downloaded files:"
          ls -lah build
          du -sh build || true
          echo "==============================="

      - name: ğŸ“‚ Unzip or copy files
        run: |
          mkdir -p public
          if ls build/*.zip 1> /dev/null 2>&1; then
            echo "ğŸ§© Found ZIP artifact â€” extracting..."
            unzip -o build/*.zip -d public/
          else
            echo "ğŸ“¦ No ZIP found, copying build directly..."
            cp -r build/* public/ || true
          fi

          echo "ğŸ“ === Contents of public ==="
          ls -lah public || true
          echo "ğŸ“‚ Subdirectories:"
          find public -maxdepth 2 -type d
          echo "==============================="

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          force_orphan: true

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Visit your site at:"
          echo "â¡ï¸  https://artrmiys.github.io/Our_Project_Simple/"
