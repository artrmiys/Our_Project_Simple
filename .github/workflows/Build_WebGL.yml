name: Build and Deploy WebGL

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      # === 1. Checkout ===
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # === 2. Cache Unity Library ===
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      # === 3. Free disk space ===
      - uses: jlumbroso/free-disk-space@v1.3.1

      # === 4. Clean old build ===
      - name: Clean old build folder
        run: rm -rf build/WebGL || true

      # === 5. Build Unity WebGL ===
      - name: Build Unity WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildsPath: build/WebGL

      # === 6. Upload artifact ===
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-build
          path: build/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      # === 1. Download build ===
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-build
          path: build_zip

      # === 2. Unzip build ===
      - name: Unzip WebGL build
        run: |
          mkdir -p build
          find build_zip -type f -name "*.zip" -exec unzip -o {} -d build \; || echo "No zip found ‚Äî already unpacked."

      # === 3. Deploy to GitHub Pages ===
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL
          force_orphan: true

      # === 4. Show deploy URL ===
      - name: ‚úÖ Deployment URL
        run: echo "üåê Deployed to https://artrmiys.github.io/Our_Project_Simple/"
