name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildWebGL:
    name: ðŸ§± Build for WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Clean previous build folder
        run: rm -rf build/WebGL || true

      - name: Build WebGL with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          targetPlatform: WebGL
          unityVersion: 2022.3.5f1
          buildsPath: build/WebGL

      - name: Upload WebGL Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-build
          path: build/WebGL

  deployToPages:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: buildWebGL

    steps:
      - name: Download WebGL build
        uses: actions/download-artifact@v4
        with:
          name: WebGL-build
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL
          force_orphan: true

      - name: âœ… Deployment success log
        run: echo "âœ… Deployed to https://artrmiys.github.io/Our_Project_Simple/"
