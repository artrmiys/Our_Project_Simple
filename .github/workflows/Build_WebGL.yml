name: Build and Deploy Unity WebGL to GitHub Pages (with full logs + auto unzip)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: ⚙️ Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      - name: 🧹 Clean previous build
        run: |
          echo "🧹 Cleaning previous build..."
          rm -rf build/WebGL || true
          mkdir -p build/WebGL
          echo "✅ Clean done"

      - name: 🏗️ Build Unity WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildsPath: build/WebGL

      - name: 🧾 Log built structure
        run: |
          echo "📁 === Contents of build/WebGL ==="
          ls -lah build/WebGL || true
          echo "==============================="

      - name: 📦 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-build
          path: build/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-build
          path: build

      - name: 🔍 Inspect artifact
        run: |
          echo "🔍 Checking downloaded files:"
          ls -lah build
          du -sh build || true
          echo "==============================="

      - name: 📂 Unzip or copy files
        run: |
          mkdir -p public
          if ls build/*.zip 1> /dev/null 2>&1; then
            echo "🧩 Found ZIP artifact — extracting..."
            unzip -o build/*.zip -d public/
          else
            echo "📦 No ZIP found, copying build directly..."
            cp -r build/* public/ || true
          fi

          echo "📁 === Contents of public ==="
          ls -lah public || true
          echo "📂 Subdirectories:"
          find public -maxdepth 2 -type d
          echo "==============================="

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          force_orphan: true

      - name: ✅ Deployment complete
        run: |
          echo "🎉 Deployment successful!"
          echo "🌍 Visit your site at:"
          echo "➡️  https://artrmiys.github.io/Our_Project_Simple/"
