name: Build and Deploy Unity WebGL (GameCI)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build WebGL and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Unity WebGL
        uses: webbertakken/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 2022.3.5f1
          targetPlatform: WebGL
          projectPath: .
          outputPath: build/WebGLBuild

      - name: Compress build (gzip + brotli)
        run: |
          sudo apt-get update
          sudo apt-get install -y brotli
          cd build/WebGLBuild
          find . -type f \( -name "*.js" -o -name "*.data" -o -name "*.wasm" \) | while read f; do
            gzip -kf "$f"
            brotli -kf "$f"
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: build/WebGLBuild
