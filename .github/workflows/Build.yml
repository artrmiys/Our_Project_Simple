name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - main

jobs:
  # === 1. –ë–ò–õ–î ===
  buildWebGL:
    name: üß± Build for WebGL
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # 2Ô∏è‚É£ –ö—ç—à –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ Unity –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      # 3Ô∏è‚É£ –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º –º–µ—Å—Ç–æ –Ω–∞ –¥–∏—Å–∫–µ (GitHub runners —á–∞—Å—Ç–æ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω—ã)
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      # 4Ô∏è‚É£ –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–±–æ—Ä–∫–∏
      - name: Clean old build artifacts
        run: |
          echo "üßπ Cleaning old build artifacts..."
          rm -rf build/WebGL || true
          mkdir -p build/WebGL

      # 5Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º Unity WebGL –ø—Ä–æ–µ–∫—Ç —á–µ—Ä–µ–∑ GameCI
      - name: Build project with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          targetPlatform: WebGL
          unityVersion: 2022.3.5f1
          buildsPath: build/WebGL

      # 6Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload WebGL build
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-build
          path: build/WebGL

  # === 2. –î–ï–ü–õ–û–ô ===
  deployToPages:
    name: üöÄ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: buildWebGL

    steps:
      # 1Ô∏è‚É£ –°–∫–∞—á–∏–≤–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ job
      - name: Download WebGL build
        uses: actions/download-artifact@v4
        with:
          name: WebGL-build
          path: build

      # 2Ô∏è‚É£ –ü—É–±–ª–∏–∫—É–µ–º –Ω–∞ GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL

      # 3Ô∏è‚É£ –õ–æ–≥ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏ –Ω–∞ –ø—Ä–æ–µ–∫—Ç
      - name: Print deployment URL
        run: echo "üåê Your build is live at: https://artrmiys.github.io/Our_Project_Simple/"
