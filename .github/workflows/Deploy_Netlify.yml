name: Build and Deploy Unity WebGL to Netlify

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: üß± Build and Deploy WebGL
    runs-on: ubuntu-latest

    steps:
      # === 1. Checkout repository ===
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # === 2. Clean old builds and cache ===
      - name: üßπ Clean old build and Library
        run: |
          echo "Deleting previous build and Library cache..."
          rm -rf build/WebGL || true
          rm -rf Library || true
          mkdir -p build/WebGL

      # === 3. Cache Unity Library ===
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-

      # === 4. Free up disk space ===
      - uses: jlumbroso/free-disk-space@v1.3.1

      # === 5. Build Unity project ===
      - name: üß© Build Unity WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildsPath: build/WebGL

      # === 6. Deploy to Netlify ===
      - name: üöÄ Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0.0
        with:
          publish-dir: build/WebGL
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Automated Unity WebGL build"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # === 7. Show deployment link ===
      - name: ‚úÖ Deployment complete
        run: |
          echo ""
          echo "üåç Your Unity WebGL build has been deployed to Netlify!"
          echo "üîó Visit your site at: https://app.netlify.com/sites/${{ secrets.NETLIFY_SITE_ID }}/deploys"
